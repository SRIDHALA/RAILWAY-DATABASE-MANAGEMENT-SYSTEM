<html>  
<head>  
    <title>PHP login system</title>     
</head>  
<!DOCTYPE html>
<html>
<head>
	<title> Login Form in HTML5 and CSS3</title>
</head>
<body>
<div style="text-align:center">
		<div class="container">
			<form method="POST" action="traindetails.php">
				<div class="form-input">
				<p>
				<label>SOURCE:</label>
					<input type="text" name="source" placeholder="Enter the source"/>	
				</p>
				</div>
				<div class="form-input"> 
				<p>
				<label>DESTINATION:</label>
					<input type="text" name="destination" placeholder="destination"/>
				</p>
				</div>
				<div class="form-input"> 
				<p>
				<label>JOURNEY DATE:</label>
					<input type="date" name="journeydate" placeholder="date"/>
				</p>
				</div>
				<div class="form-input"> 
				<p>
				<label>CLASS:</label>
					<input type="text" name="seatclass" placeholder="class"/>
				</p>
				</div>
				<input type="submit" name="submit" value="CHECK TRAINS" class="btn-login"/>
			</form>
		</div>
</div>
</body>
</html>
